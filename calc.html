<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Calculator App</title>
	<link rel="stylesheet" type="text/css" href="style0.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">

		<form id="calc">
			<input type="text" name="display" id="display" value="0" readonly>

				<table id="bottom-right">

					<tr>
						<td class="nums oper">+</td>
						<td class="nums oper">-</td>
						<td class="nums oper">*</td>
						<td class="nums oper">&divide;</td>							
					</tr>
					<tr >
						<td class="nums" >7</td>
						<td class="nums">8</td>
						<td class="nums">9</td>
						<td class="nums" id=clear>C</td>							
					</tr>
					<tr>
						<td class="nums">4</td>
						<td class="nums">5</td>
						<td class="nums">6</td>
						<td class="nums" id="clear" >DEL</td>							
					</tr>
					<tr>
						<td class="nums">1</td>
						<td class="nums">2</td>
						<td class="nums">3</td>
						<td rowspan="2" class="total" id="total">=</td>							
					</tr>
					<tr>
						<td class="nums">0</td>
						<td class="nums">.</td>
						<td class="nums">&plusmn;</td>
							
					</tr>					
				</table>

		</form>

		</div>
	</div>
	<a href="../homepage.html" class="button">back to home page</a>
	<script type="text/javascript" src="calc0.js"></script>
</body>
</html>
